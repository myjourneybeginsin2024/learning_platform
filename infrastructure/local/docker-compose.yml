services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: backend_local
    ports:
      - "8000:8000"
    env_file:
      - ../../.envs/local/.env
    volumes:
      - ../../backend:/app
      - ../../backend/app:/app/app
      # Hot reload for Python
      - /app/.venv
    # depends_on:
    #   - db  # Local PostgreSQL is used instead
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=local
      - API_BASE_URL=http://localhost:8000

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: frontend_local
    ports:
      - "3000:3000"
    env_file:
      - ../../.envs/local/.env
    volumes:
      - ../../frontend:/app
      - ../../frontend/app:/app/app
      # Hot reload for Node.js
      - /app/node_modules
      - /app/.next 
    restart: unless-stopped
    command: npm run dev
    environment:
      - NODE_ENV=development

  # Local PostgreSQL is used instead of Docker container
  # db:
